<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Tutorial</title>
</head>
<body>
    <img src="#">
    <button>Change Cat</button>

</body>
<script>
    const img = document.querySelector('img');
    function fetchtest(){
    fetch('https://api.giphy.com/v1/gifs/translate?api_key=nyk9hIL4CPC7TdxZcOBMuOQgIW40Ghv6&s=cats', {mode: 'cors'})
    .then(function(response) {
      return response.json();
    })
    .then(function(response) {
      img.src = response.data.images.original.url;
    });
  }
  fetchtest()
  document.querySelector('button').addEventListener("click", fetchtest)

</script>
</html>
